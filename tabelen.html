        <p id="belangrijk" class="olijfgroen" style="color:Purple; font-size:20pt;">
            Spookeilanden zijn eilanden die oorspronkelijk op kaarten te vinden waren maar die waar la
            ter voor bewezen werd dat ze helemaal niet bestaan.</p>

            <form method="post" action="http://jkorpela.fi/cgi-bin/echo.cgi" accept-charset="utf-8"
autocomplete="on" enctype="text/plain" name="mijnFormulier" novalidate target="_blank">

                <fieldset title="Persoonlijke informatie">
                <legend>Persoonlijke Informatie</legend>
                <div>
                <label for="txtVoornaam">Voornaam : </label>
                <input type="text" id="txtVoornaam" name="txtVoornaam" value="" />
                </div>
                <div>
                <label for="txtNaam">Naam : </label>
                <input type="text" id="txtNaam" name="txtNaam" value="" />
                </div>
                </fieldset>
            </form><br>
            <label for="idVoornaam">Voornaam: </label> <br>
<input type="text" name="voornaam" 
 id="idVoornaam"
 placeholder="Vul je voornaam in ..."
 minlength="4" maxlength="25"
 required /><br>
 <input type="password" /><br>
<input type="submit" value="Verzenden" /><br><br>
<label for="dateTime">Local Date and Time: </label><br />
<input id="dateTime" type="datetime-local"><br>

<form method="post" action="mailto:mijnemail@mijnmailsite.com">
    <label for="email">email:</label><br />
    <input id="email" name="email" type="email" /><br />
    <label for="pass">paswoord:</label><br />
    <input id="pass" name="pass" type="password" /><br />
    <label for="txtCommentaar">Commentaar:</label> <br />
    <textarea id="txtCommentaar" name="txtCommentaar" cols="50" rows="5"></textarea><br />
    <input type="submit" value="Versturen" />
   </form>
